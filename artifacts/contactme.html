<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="dandd.css">
<title>Artifact #4</title>
</head>

<body>
  <h1>CONTACT ME FORM</h1>
  <div id="errorMessages"></div>
  <form action="https://chandlerman97.github.io/design-and-demo/thankyou.html" 
        method="get" name="myContact" onsubmit="return ValidateForm();">
    
  <fieldset>
    <legend>User Information</legend>
    <label for="firstname">Enter Firstname (Max 20 characters) </label>
    <br>
    <input type="text" id="firstname">
    <br>
    <label for="lastname">Enter Lastname (Max 50 characters) </label>
    <br>
    <input type="text" id="lastname">
    <br>
    <label for="email">Enter Email</label>
    <br>
    <input type="text" id="email">
    <br>
    <label for="phone">Enter Phone Number (Max 15 Characters) </label>
    <br>
    <input type="text" id="phone">
    <br>
    <label for="username">Enter Username (Max 12 Characters)</label>
    <br>
    <input type="text" maxlength="12" id="username">
    <br>
    <label for="password">Enter Password (Max 7 Characters)</label>
    <br>
    <input type="password" maxlength="7" id="password">
  </fieldset>

  <fieldset>
    <legend>Current Address</legend>
    <label for="address">Enter Address</label>
    <br>
    <input type="text" name="address" id="address" size="50">
    <br>
    <label for="city">Enter City</label>
    <br>
    <input type="text" name="city" id="city">
    <br>
    <label for="countries">Choose Country</label>
    <br>
    <select id="countries">
      <option>(Choose Country)</option>
      <option>Canada</option>
      <option>Cuba</option>
      <option>France</option>
      <option>Germany</option>
      <option>Mexico</option>  
      <option>United Kingdom</option>
      <option>United States</option>
    </select>
    <br>  
    <label for="states">Choose State</label>
    <br>
    <select id="states">
      <option>(Choose State)</option>
      <option>AL</option>
      <option>AK</option>
      <option>AZ</option>
      <option>AR</option>
      <option>CA</option>
      <option>CO</option>
      <option>CT</option>
      <option>DC</option>  
      <option>DE</option>
      <option>FL</option>  
      <option>GA</option>
      <option>HI</option>
      <option>ID</option>
      <option>IL</option>
      <option>IN</option>
      <option>IA</option>
      <option>KS</option>
      <option>KY</option>
      <option>LA</option>
      <option>ME</option>
      <option>MD</option>  
      <option>MA</option>
      <option>MN</option>
      <option>MS</option>
      <option>MO</option>
      <option>MT</option>
      <option>NE</option>
      <option>NT</option>
      <option>NH</option>
      <option>NJ</option>
      <option>NM</option>
      <option>NY</option>
      <option>NC</option>
      <option>ND</option>
      <option>OH</option>
      <option>OK</option>
      <option>OR</option>
      <option>PA</option>
      <option>RI</option>
      <option>SC</option>
      <option>SC</option>
      <option>TN</option>
      <option>TX</option>
      <option>UT</option>
      <option>VT</option>
      <option>VA</option>
      <option>WA</option>
      <option>WV</option>
      <option>WI</option>
      <option>WY</option>
    </select>
    <br>
    <label for="zipcode">Enter Zipcode</label>
    <br>
    <input type="text" name="zip" id="zipcode">
  </fieldset>

  <fieldset>
    <legend>Feel free to add comments</legend>
    <textarea name="commentbox" id="commentbox" rows="4" cols="50"></textarea>
  </fieldset>

  <br>
  <input id="submit" type="submit" value="Submit">
  <input id="cancel" type="submit" value="Cancel">
  </form>

  <footer>
    <br>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
    <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
    <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
    </a>
  </footer>
      
  <script src=cvalidation.js></src>    
</body>

</html>
