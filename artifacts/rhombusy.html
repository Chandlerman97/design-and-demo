<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="romb.css">
    <meta name="description" content="Artifact 3 - Rhombus Example">
    <meta charset="utf-8">
    <title>Artifact 3 - Draw Rhombus</title>
    </head>
  <body>
    <label>What is the size of Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5">
    <br>
    <label>Choose color for Even position</label><br>
    <select id="colorEven">
    <option value="#471a6a">Purple</option>
    <option value="#1a181f">Midnight</option>
    <option value="#2caa32">Slime</option> 
    </select><br> 

    <label>Choose color for Odd position</label><br>
    <select id="colorOdd">
    <option value="#e6852a">Pumpkin</option>
    <option value="#dbd4ef">Ghoul</option>
    <option value="#b22c2c">Crimson</option> 
    </select>
    <br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
      <option value="*">*</option>
      <option value="$">$</option>
      <option value="@">@</option>
      <option value="#">#</option>
      <option value="*">*</option>
      <option value="%">%</option>
      <option value="+">+</option>
    </select>
    <br>
     <button onclick="createRhombus(document.getElementById('rHeight').value,
    document.getElementById('colorEven').value,
    document.getElementById('colorOdd').value,
    document.getElementById('symbol').value);">Display Rhombus</button>
    <div id="top">Rhombus</div>

    <div class="clear"></div>
    
    <div id="bottom"></div>

<script src="rhombuild.java"></script>

</body>
</html>
